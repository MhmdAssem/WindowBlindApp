<div class="container" style="margin-top: 100px;">
 
  <div class="row" style="margin-top: -100px;padding-bottom: 100px;">
    <label class="mb-1 col-lg-2 col-md-6" for="LoginType" style="font-weight: bold;margin-top: 7px;">Login Type:</label>

    <div class="col-lg-2 col-md-6" style="margin-left: -90px;">
      <select class="form-control" name="LoginType" id="LoginType" (change)="changeLoginType($event)">
        <option value="Admin" selected>Admin</option>
        <option value="Factory staff">Factory staff</option>
        <option value="Customer service">Customer service</option>
      </select>
      <i class="fa fa-caret-down" aria-hidden="true"></i>

    </div>
  </div>


  <h2>Login</h2>


  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group" *ngIf="TypeLoginAdmin">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
      <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->
    </div>
  </form>


</div>
